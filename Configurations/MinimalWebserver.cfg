+WebRoot = {
    Class = HttpObjectBrowser
    Root = "."
    +ResourcesHtml = {
        Class = HttpDirectoryResource
        BaseDir = "../doc/
    }    
}
+WebServer = {
    Class = HttpService
    Port = 8084
    WebRoot = WebRoot
    Timeout = 0
    ListenMaxConnections = 255
    AcceptTimeout = 1000
    MaxNumberOfThreads = 100
    MinNumberOfThreads = 1
}
